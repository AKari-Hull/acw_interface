<div>
    <link href="./home.css" rel="stylesheet" />
    
    <div class = "background">
        <div class = "container">
            <h1>All Lights</h1>
            <h2>Light used :</h2>

            <div class = "container_small">
                
            </div>  
            <div class="button-container" style="text-align: right;">
                <br><button id="small-screen-button">Add Light</button>
            </div>       
        </div>           
    </div> 
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('#small-screen-button').click(function() {
    $('<div id="connectable-lights">Connectable Lights</div>').appendTo('body').css({
      position: 'fixed',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      width: '400px',
      height: '400px',
      background: '#fff',
      border: '1px solid #808080',
      'border-radius': '5px',
      'text-align': 'center',
      'line-height': '50px',
      'font-size': '24px'
    });
    $('<div id="inner-screen"></div>').appendTo('#connectable-lights').css({
      position: 'absolute',
      top: '55%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      width: '85%',
      height: '80%',
      background: '#d7d7d7',
      'z-index': '2'
    });
    $('<div id="close-button">X</div>').appendTo('#connectable-lights').css({
      position: 'absolute',
      top: '10px',
      right: '10px',
      cursor: 'pointer'
    }).click(function() {
      $('#connectable-lights').remove();
    });
  });
});
</script>
